<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>전체 항공편 조회</h1>
    <table>
        <tr>
            <th>비행코드</th>
            <th>목적지</th>
            <th>날짜</th>
            <th>출발 시간</th>
            <th>도착 시간</th>
            <th>티켓 가격</th>
        </tr>
        <tr th:each="flightList : ${ flightList }">
            <th th:text="${ flightList.flightCode }"></th>
            <th th:text="${ flightList.destination }"></th>
            <th th:text="${ flightList.flightDate }"></th>
            <th th:text="${ flightList.departTime }"></th>
            <th th:text="${ flightList.arrivalTime }"></th>
            <th th:text="${ flightList.ticketPrice }"></th>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${ paging.startPage } + '\''">
            ⏪
        </button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ flightList.first }">
            ◀
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/menu/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">

            </button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ flightList.last }">
            ▶
        </button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${ paging.endPage } + '\''">
            ⏩
        </button>

    </div>
</body>
</html>
